[phases.setup]
nixPkgs = ["python312", "nodejs_20", "python312Packages.pip"]

[phases.install]
cmds = [
    "python -m pip install -r requirements.txt",
    "cd web && npm install"
]

[phases.build]
cmds = [
    "cd web && npm run build"
]

[start]
cmd = "python -m gunicorn api.server:app --bind 0.0.0.0:$PORT"
